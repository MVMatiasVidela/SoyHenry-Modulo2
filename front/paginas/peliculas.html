      <div class="conForm">
        
        <h2 >AGREGA TUS PELICULAS FAVORITAS</h2>
        
        <form class="formulario" id="form" name="form">
          <label for="title">Título:</label>
          <input class="control" type="text" id="title" name="titulo" required><br><br>
      
          <label for="year">Año:</label>
          <input  class="control" type="number" id="year" name="year" min="1900" max="2024" required><br><br>
          
      
          <label for="director">Director:</label>
          <input class="control" type="text" id="director" name="director" required><br><br>
      
          <label for="duration">Duración :</label>
          <input class="control" type="text" id="duration" name="duration"  required><br><br>
      
          <label for="genre">Genero:</label>
          <div id="options"></div>

          <label for="rate">Calificación:</label>
          <input class="control" type="number" id="rate" name="rate" min="1" max="10" step="0.1" required><br><br>
      
          <label for="poster">URL de la Imagen:</label>
          <input class="control" type="text" id="poster" name="poster" required><br><br>
      
          <button class="boton" id="btnSubmit" type="submit" value="Enviar">Crear Película</button>
          <button class="boton" id="btnCleaner" type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>
